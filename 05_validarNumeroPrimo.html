<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    let primo = 0;

    let n = Number(prompt(`Informe um número:`));

    //PROCESSAMENTO
     for (let i = 1; i <= n; i++) {
        if (n% i === 0) {
            primo += 1;
        }}
    
if(primo === 2){
    alert(`O número ${n} é um número primo`);
}
else{
    alert(`O número ${n} não é um número primo`);
}

    //SAÍDA

</script>
