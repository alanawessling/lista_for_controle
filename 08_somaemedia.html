<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0;
    let media = 0;
    let quant = 0;

    //PROCESSAMENTO

    for(let i = 0; i <= 4; i++){
        let n = Number(prompt(`Informe um número:`));
        quant++

    soma += n
    media = soma / quant;
    }

    //SAÍDA
    alert(`A soma dos números é: ${soma} \n\n A média é: ${media}`);

</script>
