<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let maior = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let n = Number(prompt(`Informe um número:`));

        if (n > maior) {
            maior = n;
        }
    }

    //SAÍDA
    alert(`O maior número é: ${maior}`);
</script>
