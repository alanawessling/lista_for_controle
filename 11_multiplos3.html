<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let n = []
    let soma = 0

    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            n.push(i)
            soma += i
        }
    }
    //SAÍDA

    alert(`Os números múltiplos de 3 entre 1 e 100 são: ${n.join(`, `)} \n\n A soma é: ${soma}`)

</script>
